         <!--Horizontal Form-->
            <div class="panel panel-green margin-bottom-40">
                <div class="alert alert-info fade in">
                    <button data-dismiss="alert" class="close" type="button">×</button>
                     <strong>반갑습니다!</strong> <code>혼밥</code>에 가입하시는 것을 환영합니다.<br>
                </div>
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="icon-tasks"></i> Personal</h3>
                </div>
                <div class="panel-body">                                                      
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputName1" class="col-lg-2 control-label">이름</label>
                            <div class="col-lg-10">
                                <input type="Name" class="form-control" id="inputName1" placeholder="이름">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputNickName1" class="col-lg-2 control-label">별명</label>
                            <div class="col-lg-10">
                                <input type="Name" class="form-control" id="inputNickName1" placeholder="별명">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputRenum1" class="col-lg-2 control-label">주민번호</label>
                            <div class="col-lg-10">
                                <input type="" maxlength="13" class="form-control" id="inputRenum1"  onkeypress="onlyNumber();" placeholder="'-'빼고 입력해주세요.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-lg-2 control-label">성별</label>
                            <div class="col-lg-6">
                                <label for="man" class="control-label">남자</label>
                                <input type="radio" id="man" value="man" name="gender">  
                                <label for="woman" class="control-label">여자</label>
                                <input type="radio" id="woman" value="woman" name="gender">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPhone1" class="col-lg-2 control-label">PH</label>
                            <div class="col-lg-10">
                                <input type="tel" class="form-control" id="inputPhone1" onkeypress="onlyNumber();" placeholder="'-'빼고 입력해주세요.">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn-u btn-u-green">Sign in</button>
                            </div>
                        </div>
