<div class="container">
    <!--Reg Block-->
    <div class="reg-block">
        <!--Basic Form-->
            <div class="panel panel-blue margin-bottom-40">
            <div class="alert alert-info fade in">
                <button data-dismiss="alert" class="close" type="button">×</button>
                 <strong>반갑습니다!</strong> <code>혼밥</code>에 가입하시는 것을 환영합니다.<br>
            </div>
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="icon-tasks"></i> Email & Password</h3>
                </div>
                <div class="panel-body">                                                      
                    <form class="margin-bottom-40" role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            <span class="email_confirm" id="email_confirm">
                                이메일을 입력해주세요.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <span class="password_confirm" id="password_confirm">
                                비밀번호를 입력해주세요.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Confirm Password">
                            <span class="re_password_confirm" id="re_password_confirm">
                                비밀번호를 다시 입력해주세요.
                            </span>
                        </div>
                        <button type="submit" class="btn-u btn-u-blue">Submit</button>
                    </form>
                </div>
            </div>
            <!--End Basic Form-->
    </div>
